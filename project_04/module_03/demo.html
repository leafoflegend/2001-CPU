    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            section {
                border: 1px solid black;
                flex-basis: 250px;
                height: 250px;
                width: 80vw;
                display: flex;
                flex-direction: column;
                padding: 2em;
                margin: 0.5em 0.5em;
            }
            
            section button {
                align-self: center;
            }
            
            section div {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .input-div {
                margin-top: 0.5em;
            }
            
            .clicked {
                background-color: darkgrey;
                color: hotpink;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script defer src="./demo.js"></script>
    </head>
    <body>
        <main>
            <div class="input-div">

            </div>
            <div class='input-entries'>

                <div>
                    <span>Other Text</span>
                </div>
            </section>
            <section class="two">
                <button>Click Me to Slide Up!</button>
                <div>
                    <span>Other Text</span>
                </div>
            </section>
            <section class="three">
                <button>Click Me to Append Stuff!</button>
                <div>
                    <span>Other Text</span>
                </div>
            </section>
            <section class="four">
                <button>Click Me to copy template into target!</button>
                <div>
                    <span>Other Text</span>
                </div>
            </section>
            <section class="five">
                <button>Click Me to clone and prepend!</button>
                <div>
                    <span>Other Text</span>
                </div>
            </section>
            <section class="six">
                <button>Click Me To Flip Out!</button>
